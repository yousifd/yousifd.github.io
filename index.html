  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-139589557-1');

    // By default, Google Analytics does not track link clicks. This code
    // attaches a click event handler to every link on the page. When a link is
    // clicked, a Google Analytics event is sent. This allows me to track link
    // clicks. See [1] and [2] for more information.
    //
    // [1]: https://developers.google.com/analytics/devguides/collection/gtagjs/events
    // [2]: https://developers.google.com/analytics/devguides/collection/analyticsjs/events
    function handleOutboundLinkClicks(event) {
      gtag('event', 'click', {
        'event_category': 'link',
        'event_label': event.target.href
      });
    }

    window.onload = function() {
      for (let link of document.querySelectorAll("a")) {
        link.addEventListener("click", handleOutboundLinkClicks);
      }
    }
  </script>
